<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Autenticación - Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Servicio de Autenticación</h1>

    <section class="card">
      <h2>Registrar usuario</h2>
      <input id="reg-username" placeholder="Usuario" />
      <input id="reg-password" type="password" placeholder="Contraseña" />
      <button id="btn-register">Registrar</button>
      <div id="reg-msg" class="msg"></div>
    </section>

    <section class="card">
      <h2>Iniciar sesión</h2>
      <input id="log-username" placeholder="Usuario" />
      <input id="log-password" type="password" placeholder="Contraseña" />
      <button id="btn-login">Entrar</button>
      <div id="log-msg" class="msg"></div>
    </section>

    <footer class="footer">Proyecto de práctica — Construcción de API</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
