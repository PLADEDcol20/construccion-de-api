<!-- public/index.html - interfaz simple -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auth Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1>Autenticación</h1>

    <div class="card">
      <h2>Registro</h2>
      <input id="ruser" placeholder="Usuario">
      <input id="rpass" type="password" placeholder="Contraseña">
      <button id="reg">Registrar</button>
      <div id="rmsg" class="msg"></div>
    </div>

    <div class="card">
      <h2>Login</h2>
      <input id="luser" placeholder="Usuario">
      <input id="lpass" type="password" placeholder="Contraseña">
      <button id="log">Entrar</button>
      <div id="lmsg" class="msg"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
